    Title: "Winter is coming. </br > Life goes on."
    Content: |
      Hi，我是周洲，以下是一些简单的关于：

      - **创造者**

        除了编程不行啥都能搞搞的半吊子创业者，正在创造有趣的产品···

        除了主业在做的事外，还在做且发展一些自由职业或是副业，探索多元的发展和收入构成，消耗旺盛的精力和时间（事有节奏，难以填满），更重要的是支撑创业低谷期等不确定性阶段。

      - **简介**

        INTJ | Dc | 5 | 存在主义

        C端工具 | 游戏 | 社交 | XR应用

        休过学，创过业，打过工，还在学习

      - **其他**

        起初是听[毛东的播客🔗](https://www.xiaoyuzhoufm.com/episode/61ce46e94f0dd5de5533ceda)，很有感触。</br >
        一直是一个记忆很差的人，很多人事物都消失了，所以想做一些记录去对抗记忆。同时，高中时期写了不少文字，还是当时高考语文的校状元hh，但在那之后忙忙碌碌似乎丧失了写作的能力。而且，“我就像一条生活在水里的鱼，从来没有反思过我生活的这片水”，记录能够更好地助力反思和洞察。</br >
        而相较于第三方平台，搭建一个属于自己的网站似乎是更好的选择。这对于零基础的自己也是一个不错的尝试。

        与自己对话 | 对抗记忆 | 享受挑战

